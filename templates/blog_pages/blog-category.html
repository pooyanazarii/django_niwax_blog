{% load static %}
<div class="recent-post widgets mt60">
  <h3 class="mb30">دسته بندی وبلاگ</h3>
  <div class="blog-categories">
    <ul>
      <!-- Start-->
      {% for name,count in categories.items %}
      
      <li>
        <a href="{% url 'blog:category' getname=name.nametag %}">
          {{name}}
          <span class="categories-number">({{count}})</span></a>
      </li>

      {% endfor%}
      <!-- Start-->
    </ul>
  </div>
</div>
